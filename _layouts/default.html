<!DOCTYPE html>
<html lang="en">

<head>
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', '{{ site.google_analytics }}');
    </script>
    {%- endif -%}

    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <meta property="og:type" content= "website" />
    <meta property="og:url" content="https://stackoverflow.com/questions/38437416/jekyll-doesnt-compile-scss-files-with-jekyll-serve"/>
    <meta property="og:site_name" content="{{ title }}" />
    <meta property="og:image" itemprop="image primaryImageOfPage" content="https://cdn.sstatic.net/Sites/stackoverflow/Img/apple-touch-icon@2.png?v=73d79a89bded" />
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:domain" content="stackoverflow.com"/>
    <meta name="twitter:title" property="og:title" itemprop="name" content="Jekyll doesn&#x27;t compile scss files with `jekyll serve`" />
    <meta name="twitter:description" property="og:description" itemprop="description" content="I&#x27;m trying to create a website using Jekyll, and everything worked fine. Until I wanted to custom the design.&#xA;&#xA;I&#x27;ve updated my css/main.scss in order to include my custom theme in _sass/theme.scss:..." />
    {%- feed_meta -%}
</head>

<body>
    <div id="root" class="center">
        <div id="content">
            <header>
                <img src="assets/profile-circle.png" alt="profile" style="width: 200px" />
                {{ title }}
            </header>

            {{ content }}

            <footer>
                <p>Theme v0.2</p>
            </footer>
        </div>
    </div>
</body>

</html>
